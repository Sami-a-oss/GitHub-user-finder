<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub user Finder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
  <main>
    <div class="container">
      <div><h1>GitHub User <span>Finder</span></h1></div>
      <div class="inputContainer">
        <input type="text" placeholder="Search GitHub username" id="inputBox">
        <button type="submit" id="searchBtn">search</button>
      </div>
    </div>

    <div class="outputContainer">
      <div class="firstLayout">
        <div class="imgContainer"><img id="profileImg"></div>
        <div class="nameContainer">
          <h3 id="proName"></h3>
          <p id="userName"></p>
          <p id="userBio"></p>
        </div>
      </div>

      <div class="secondLayout">
        <div>
          <p class="number" id="userRepos"></p>
          <p>Repos</p>
        </div>
        <div>
          <p class="number" id="Follower"></p>
          <p>Followers</p>
        </div>
        <div>
          <p class="number" id="Following"></p>
          <p>Following</p>
        </div>
      </div>

      <div class="thirdLayout">
        <div>
          <div class="InfoContainer">
            <i class="fa-solid fa-location-dot"></i>
            <p id="userLocation"></p>
          </div>
          <div class="InfoContainer">
            <i class="fa-solid fa-toolbox"></i>
            <p id="company"></p>
          </div>
        </div>
        <div class="scanerContainer"><img id="scanerImg"></div>
      </div>
    </div>
  </main>
<script src="app.js"></script>
</body>
</html>
